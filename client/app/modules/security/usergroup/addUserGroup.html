<page>
    <page-header>
        {{i18n.security.addOrUpdateUserGroup.title}}
    </page-header>
    <page-content>
        <form-default>
            <form-text-input [placeHolderText]=i18n.security.addOrUpdateUserGroup.inputName [labelText]=i18n.security.addOrUpdateUserGroup.name
                [validation]="['security.addOrUpdateUserGroup.validation.nameIsRequired','security.addOrUpdateUserGroup.validation.nameAlreadyExisted']"
                [(model)]=model.name>
            </form-text-input>
            <form-textarea [placeHolderText]=i18n.security.addOrUpdateUserGroup.inputDesc [labelText]=i18n.security.addOrUpdateUserGroup.desc [(model)]=model.description>
            </form-textarea>

            <form-permission-select [(values)]=model.permissionIds [placeHolderText]=i18n.security.addOrUpdateUserGroup.inputPermissions [labelText]=i18n.security.addOrUpdateUserGroup.permission
                [(model)]=model.permissionIds>
            </form-permission-select>

            <form-footer>
                <button id="save" (click)="onSaveClicked($event)" type="button" class="btn btn-primary">{{i18n.common.form.save}}</button>
                <button id="cancel" (click)="onCancelClicked($event)" type="button" class="btn btn-default">{{i18n.common.form.cancel}}</button>
            </form-footer>
        </form-default>
    </page-content>
</page>
